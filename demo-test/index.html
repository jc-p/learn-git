<!DOCTYPE html>

<html>
	<head>
		<title></title>
		<meta charset="UTF-8"/>
		<title>echart练习</title>
	</head>
	<body>
		<div id="box1" style="width:72px;height: 72px;"></div>
		<div id="box3" style="width:72px;height: 72px;"></div>
		<div id="box2" style="width:72px;height: 72px;"></div>
		<script src="echarts.min.js"></script>
		<script>
//			var myChart=document.getElementById('box1');
			 var myChart1 = echarts.init(document.getElementById('box1'));
			 var myChart2 = echarts.init(document.getElementById('box2'));
			 var myChart3 = echarts.init(document.getElementById('box3'));
		var	option = {
    series : [
        {
            name: '速度',
            type: 'gauge',
            z: 3,
            min: 0,
            max: 10,
            splitNumber: 6,
            radius: '50%',
            axisLine: {            // 坐标轴线
                lineStyle: {       // 属性lineStyle控制线条样式
                    width: 4,
                    color: [
                    [0.2, '#f97d67'],
					[0.8, '#f99c39'],
					[1, '#94cd56']]
                },
                
            },
            axisTick: {            // 坐标轴小标记
               show: false
            },
            splitLine: {           // 分隔线
                length: 15,         // 属性length控制线长
                lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                    color: 'auto',
                    width:2
                }
            },
             pointer: {
                width:2
            },
            title: {
                show: false
            },
            detail: {
//          	show: false,
                fontSize:15
            },
			axisLabel: {
                formatter:function(v){
                    switch (v + '') {
                        case '0' : return '';
                    }
                }
            },
            data:[{value: 2, name: ''}]

        }

    ]
};


myChart1.setOption(option);
myChart2.setOption(option);
myChart3.setOption(option);
		</script>
	</body>
</html>
